<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="online shop">
    <!--  main css files  -->
    <link rel="stylesheet" type="text/css" href="main.css">
    <link rel="stylesheet" type="text/css" href="node_modules/normalize.css/normalize.css">
    <!--  bootstrap css  -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <!--  google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poetsen+One&family=Itim&family=Roboto+Condensed:wght@300&family=Roboto:ital,wght@0,100;0,300;0,400;0,700;1,100;1,300;1,400;1,700&display=swap"
          rel="stylesheet">
    <!--  font-awesome css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <title>Online Shop | Product</title>
</head>
<body>
<!-- header area -->
<header class="header-area">
    <div class="container">
        <div class="row">
            <div class="col-md-12 col-sm-12">
                <div class="row">
                    <!-- logo -->
                    <div class="col-md-3 col-sm-3">
                        <div class="brand-logo">
                            <a class="poetsen-one-regular" href="index.html">online shop</a>
                        </div>
                    </div>
                    <!-- search -->
                    <div class="col-md-7 col-sm-7">
                        <div class="d-flex form-inputs position-relative">
                            <input class="form-control" type="text" placeholder="Search any product...">
                            <button type="submit" class="search-button">
                                <i class="fas fa-search"></i>
                            </button>
                        </div>
                    </div>
                    <!-- basket -->
                    <div class="col-md-1 col-sm-1">
                        <div class="h-100 d-flex align-items-center justify-content-center">
                            <button type="button" class="shopping-basket-button">
                                <i class="fas fa-shopping-basket"></i>
                            </button>
                        </div>
                    </div>
                    <!-- favorite -->
                    <div class="col-md-1 col-sm-1">
                        <div class="h-100 d-flex align-items-center justify-content-center">
                            <button type="button" class="favorite-button">
                                <i class="fas fa-heart"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>

<!-- cards with products area -->
<section class="cards-area">
    <div class="container">
        <div class="row">
            <div class="col-md-12 col-sm-12">
                <div id="product" class="row"></div>
            </div>
        </div>
    </div>
</section>

<!-- footer area -->
<footer class="footer-area">
    <div class="container">
        <div class="row">
            <div class="col-md-12 col-sm-12">
                <div class="row">
                    <div class="col-md-12 col-sm-12">
                        <p>&copy; 2024 Online Shop. All rights reserved.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</footer>

<!-- all js libraries -->
<script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
<script src="main.js"></script>
</body>
</html>
